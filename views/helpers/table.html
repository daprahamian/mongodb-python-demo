<table class="table table-striped table-hover">
  <thead class="thead-light">
    <tr>
      % for key in headers:
        <th>{{key}}</th>
      % end
  </thead>
  <tbody>
  % for doc in docs:
    <tr>
      % for key in columns:
        <td>{{ str(doc[key]) }}</td>
      % end
    </tr>
  % end
  </tbody>
</table>
