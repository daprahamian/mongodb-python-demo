<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
% include('head.html', title=title)
<body>
    <h2>{{title}}</h2>
    <div class="body-center">
      <table>
        <thead>
          <tr>
            % for key in columns:
              <th>{{key}}</th>
            % end
        </thead>
        <tbody>
        % for doc in docs:
          <tr>
            % for key in columns:
              <td>{{ str(doc[key]) }}</td>
            % end
          </tr>
        % end
        </tbody>
      </table>
      <p><a class="button" href="/">Home Page</a></p>
    </div>
</body>
</html>
