<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
% include('head.html', title='Home')
<body>
    <h1>Your Awesome Website</h1>
    <div class="body-center">
        <div class="button-group">
            <a class="button" href="/data">Data</a>
            <a class="button" href="/analytics">Analytics</a>
            <a class="button" href="/reviews">Reviews</a>
        </div>

        % if submitted == True:
            <h2>Thank you for your feedback</h2>
        % else:
            <h2>What do you think of our site?!</h2>
            <form method="post">
                <p>Username: <input type="text" name="username" /></p>
                <p>Message: <input type="text" name="content" /></p>
                <p><input type="submit" value="Submit" /></p>
            </form>
        % end
    </div>
</body>
</html>
